
<!-- Product Create/Edit Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-11/12 sm:w-4/5 md:w-3/5 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto transform opacity-0 scale-95 transition-all">
    <!-- Modal header -->
    <div class="flex items-start justify-between p-4 border-b">
      <div>
        <h3 id="crudModalTitle" class="text-xl font-semibold text-gray-900">
          Create Product
        </h3>
        <p id="crudModalSubtitle" class="text-sm text-gray-600 mt-1">Add a new product to your shop</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-4 form-style">
      <form id="productForm" class="space-y-4">
        <!-- hidden id (for edit) -->
        <input type="hidden" name="product_id" id="product_id" value="">

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Product name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Product name" required>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
            <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 150000" min="0" required>
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" min="0" value="0" required>
          </div>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="ball">Ball</option>
            <option value="accessories">Accessories</option>
            <option value="equipment">Equipment</option>
          </select>
        </div>

        <div>
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand (optional)</label>
          <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Brand name">
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL (optional)</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Describe your product"></textarea>
        </div>

        <div class="flex items-center gap-3">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-cyan-600 bg-gray-100 border-gray-300 rounded">
          <label for="is_featured" class="text-sm font-medium text-gray-900">Featured product</label>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="modalCancel" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="modalSubmit" form="productForm" class="order-1 sm:order-2 flex-1 bg-cyan-600 text-white px-6 py-3 rounded-md font-medium hover:bg-cyan-700 transition-colors">Save product</button>
    </div>
  </div>
</div>

<script>
/* ---------- Config ---------- */
const CSRF_TOKEN = "{{ csrf_token }}";
const ADD_URL = "{% url 'main:add_product_entry_ajax' %}";
const EDIT_URL = "{% url 'main:edit_product_ajax' %}";
const DELETE_URL = "{% url 'main:delete_product_ajax' %}";

/* ---------- Modal controls ---------- */
const crudModal = document.getElementById('crudModal');
const crudModalContent = document.getElementById('crudModalContent');
const crudModalTitle = document.getElementById('crudModalTitle');
const crudModalSubtitle = document.getElementById('crudModalSubtitle');
const productForm = document.getElementById('productForm');
const modalSubmit = document.getElementById('modalSubmit');
const productIdInput = document.getElementById('product_id');

let modalMode = 'create'; // 'create' or 'edit'

function showModal(mode = 'create', product = null) {
  modalMode = mode;
  if (mode === 'create') {
    crudModalTitle.textContent = 'Create Product';
    crudModalSubtitle.textContent = 'Add a new product to your shop';
    modalSubmit.textContent = 'Save product';
    productForm.reset();
    productIdInput.value = '';
  } else {
    crudModalTitle.textContent = 'Edit Product';
    crudModalSubtitle.textContent = 'Update product details';
    modalSubmit.textContent = 'Update product';
    // Fill fields
    productIdInput.value = product.id || '';
    document.getElementById('name').value = product.name || '';
    document.getElementById('price').value = product.price || '';
    document.getElementById('stock').value = product.stock || 0;
    document.getElementById('category').value = product.category || '';
    document.getElementById('brand').value = product.brand || '';
    document.getElementById('thumbnail').value = product.thumbnail || '';
    document.getElementById('description').value = product.description || '';
    document.getElementById('is_featured').checked = !!product.is_featured;
  }

  crudModal.classList.remove('hidden');
  setTimeout(() => {
    crudModalContent.classList.remove('opacity-0', 'scale-95');
    crudModalContent.classList.add('opacity-100', 'scale-100');
  }, 50);
}

function hideModal() {
  crudModalContent.classList.remove('opacity-100', 'scale-100');
  crudModalContent.classList.add('opacity-0', 'scale-95');
  setTimeout(() => {
    crudModal.classList.add('hidden');
  }, 150);
}

/* ---------- AJAX actions ---------- */
async function createProductAjax(formData) {
  const resp = await fetch(ADD_URL, {
    method: 'POST',
    headers: { 'X-CSRFToken': CSRF_TOKEN },
    body: formData
  });
  return resp;
}

async function editProductAjax(formData) {
  const resp = await fetch(EDIT_URL, {
    method: 'POST',
    headers: { 'X-CSRFToken': CSRF_TOKEN },
    body: formData
  });
  return resp;
}

async function deleteProductAjax(productId) {
  const fd = new FormData();
  fd.append('id', productId);
  const resp = await fetch(DELETE_URL, {
    method: 'POST',
    headers: { 'X-CSRFToken': CSRF_TOKEN },
    body: fd
  });
  return resp;
}

/* ---------- Form submit handler: route based on modalMode ---------- */
productForm.addEventListener('submit', async function (e) {
  e.preventDefault();

  const fd = new FormData(productForm);

  try {
    let response;
    if (modalMode === 'create') {
      response = await createProductAjax(fd);
    } else { // edit
      // ensure id included
      if (!fd.get('product_id') && productIdInput.value) {
        fd.append('id', productIdInput.value);
      } else {
        // conform to view expecting 'id' key
        fd.set('id', fd.get('product_id') || productIdInput.value || '');
      }
      response = await editProductAjax(fd);
    }

    if (response.ok) {
      // success
      hideModal();
      productForm.reset();

      // fire custom event to refresh product list
      document.dispatchEvent(new CustomEvent('productAdded'));
      // showToast if you implemented to notify user
      if (typeof showToast === 'function') showToast('Success', modalMode === 'create' ? 'Product created' : 'Product updated', 'success');
    } else {
      // parse server message if available
      let text = await response.text();
      if (!text) text = 'Server returned an error';
      if (typeof showToast === 'function') showToast('Error', text, 'error');
      console.error('AJAX error:', response.status, text);
    }
  } catch (err) {
    console.error('Network or unexpected error:', err);
    if (typeof showToast === 'function') showToast('Error', 'Unexpected error occurred', 'error');
  }
});

/* ---------- Delete helper (confirm + ajax) ---------- */
async function confirmAndDelete(productId) {
  const ok = confirm('Are you sure you want to delete this product?');
  if (!ok) return;

  try {
    const response = await deleteProductAjax(productId);
    if (response.ok) {
      document.dispatchEvent(new CustomEvent('productAdded'));
      if (typeof showToast === 'function') showToast('Deleted', 'Product deleted successfully', 'success');
    } else {
      const text = await response.text();
      if (typeof showToast === 'function') showToast('Error', text || 'Failed to delete', 'error');
      console.error('Delete failed', response.status, text);
    }
  } catch (err) {
    console.error('Delete error', err);
    if (typeof showToast === 'function') showToast('Error', 'Unexpected delete error', 'error');
  }
}

/* Expose functions to global so main page can call them */
window.showModalForCreate = function () { showModal('create'); };
window.showModalForEdit = function (productObj) { showModal('edit', productObj); };
window.confirmAndDelete = confirmAndDelete;
</script>
